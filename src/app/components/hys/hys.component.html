<div class="row">
  <h1>HARD & SOFT SKILLS</h1>
  <div class=" text-center col-sm-4 col-md-4 col-lg-4"> 
     <circle-progress
  [percent]="85"
  [radius]="100"
  [showUnits]="false"
  [imageSrc]="' ../../../assets/html.png '"

  [imageHeight]="80"

  [innerStrokeColor]="'white'"

></circle-progress>
