<div class="row">
  <h1>Hard & Soft skills</h1>
  <div class="col-lg-2">
    <button type="button" routerLink="/newskill" class="btn btn-secondary" *ngIf="isLogged"> Nueva Skill</button>
  </div>


  <div class=" text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill"> 
     <circle-progress
  [percent]="(skill.porcentaje)"
  [radius]="100"
  [showUnits]="false"
  [imageSrc]="''"
  [title]="(skill.nombre)"
  [titleColor]="'deeppink'"
  [showTitle]="true"
  [showImage]="false"
  [imageHeight]="80"
  [imageWidth]="80"
  [showSubtitle]="false"
  [outerStrokeWidth]="14"
  [innerStrokeWidth]="6"
  [outerStrokeColor]="'red'"
  [innerStrokeColor]="'white'"
  [animation]="true"
  [animationDuration]="800"
></circle-progress> 
<div>
  <td *ngIf=" isLogged"><button class="btn btn-info" routerLink="/editskill/{{skill.id}}">

  <i class="bi bi-pencil-square"></i></button></td>
  <td *ngIf=" isLogged">
    <button class="btn btn-danger" (click)="delete(skill.id)">

    <i class="bi bi-trash3"></i></button>
</td>
</div>

</div>

</div>
