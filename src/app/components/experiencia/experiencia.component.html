<div class="row">
    <h1> Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-secondary" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva experiencia
        </button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>{{Experiencia.nombreE}}</td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf=" isLogged"><button class="btn btn-info" routerLink="/editexp/{{Experiencia.id}}">

                            <i class="bi bi-pencil-square"></i>Editar</button></td>
                    <td *ngIf=" isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">

                        <i class="bi bi-trash3"></i>Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
